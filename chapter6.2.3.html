<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件与分发(绑定类型)</title>
</head>
<script src="js/vue.js"></script>
<body>
    <div id="app">
        <div>parent component:<input type="text" v-model="msg"></div>
        <my-bind :msg="msg"></my-bind>
    </div>
</body>
<script>
    
    Vue.component('my-bind',{
        props:['msg'],
        template:'<div>\
        child component:\
        <input type="text" v-model="msg"/>\
        </div>'
    })
    var vm = new Vue(
        {
            el:'#app',
            data:{
                msg:'default'
            }
        }
    )
</script>
</html>
